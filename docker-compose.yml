version: "3.9"

services:
  # ðŸ—„ Base de datos PostgreSQL para SonarQube
  postgres:
    image: postgres:16-alpine
    container_name: postgres-sonar
    environment:
      # Valores por defecto, puedes sobreescribir con variables de entorno
      POSTGRES_DB: ${POSTGRES_DB:-sonarqube}
      POSTGRES_USER: ${POSTGRES_USER:-sonar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sonar123}
    ports:
      # Desde tu mÃ¡quina: localhost:5433 -> contenedor:5432
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sonar}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ðŸ”Ž SonarQube Community
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-sonarqube}
      SONAR_JDBC_USERNAME: ${POSTGRES_USER:-sonar}
      SONAR_JDBC_PASSWORD: ${POSTGRES_PASSWORD:-sonar123}
      # Para evitar checks de producciÃ³n en local
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
    ports:
      # Accedes desde el navegador: http://localhost:9000
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:9000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ðŸŸ¢ (Opcional) Backend Spring Boot en contenedor
  # OJO: si lo usas, dentro del contenedor la BD ya no es "localhost:5433"
  # sino el servicio "postgres:5432".
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-simple
    environment:
      # Ajusta estos valores segÃºn tu app
      SERVER_PORT: ${SERVER_PORT:-8080}

      # Si quieres que el backend use el mismo Postgres del compose:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${APP_DB_NAME:-sonarqube}
      SPRING_DATASOURCE_USERNAME: ${APP_DB_USER:-sonar}
      SPRING_DATASOURCE_PASSWORD: ${APP_DB_PASSWORD:-sonar123}

    ports:
      - "${SERVER_PORT:-8080}:8080"
    networks:
      - backend-network
    depends_on:
      sonarqube:
        condition: service_healthy

volumes:
  postgres_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:

networks:
  backend-network:
    driver: bridge

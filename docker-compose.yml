services:
  # Base de datos PostgreSQL para SonarQube
  postgres:
    image: postgres:16-alpine
    container_name: sonarqube-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sonarqube}
      POSTGRES_USER: ${POSTGRES_USER:-sonar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sonar123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sonar}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SonarQube
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-sonarqube}
      SONAR_JDBC_USERNAME: ${POSTGRES_USER:-sonar}
      SONAR_JDBC_PASSWORD: ${POSTGRES_PASSWORD:-sonar123}
    ports:
      - "9000:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    networks:
      - backend-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:9000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Spring Boot Application
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-simple
    environment:
      SERVER_PORT: ${SERVER_PORT:-8080}
      SONAR_PROJECT_KEY: ${SONAR_PROJECT_KEY:-Backend-Student-36}
      SONAR_PROJECT_NAME: ${SONAR_PROJECT_NAME:-backend-simple}
      SONAR_HOST_URL: ${SONAR_HOST_URL:-http://213.199.42.57:9002}
    ports:
      - "${SERVER_PORT:-8080}:8080"
    networks:
      - backend-network
    depends_on:
      sonarqube:
        condition: service_healthy

volumes:
  postgres_data:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_logs:

networks:
  backend-network:
    driver: bridge
